<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zoom Lite Offline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Join/Create Screen -->
    <div id="lobby" class="screen active">
        <div class="lobby-container">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M15.6 11.6L22 7v10l-6.4-4.6M3 5h12a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V7a2 2 0 012-2z" />
                    </svg>
                </div>
                <h1>Zoom Lite <span>Offline</span></h1>
                <p class="tagline">Video call lokal tanpa internet</p>
            </div>

            <div class="lobby-form">
                <div class="input-group">
                    <label for="nameInput">Nama Anda</label>
                    <input type="text" id="nameInput" placeholder="Masukkan nama..." autocomplete="off">
                </div>

                <button id="createBtn" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                    Create Meeting
                </button>

                <div class="divider">
                    <span>atau</span>
                </div>

                <div class="input-group">
                    <label for="roomInput">Room ID</label>
                    <input type="text" id="roomInput" placeholder="Masukkan Room ID..." autocomplete="off"
                        style="text-transform: uppercase;">
                </div>

                <button id="joinBtn" class="btn btn-secondary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5-5-5M13.8 12H3" />
                    </svg>
                    Join Meeting
                </button>
            </div>
        </div>
    </div>

    <!-- Meeting Room Screen -->
    <div id="meeting" class="screen">
        <!-- Header -->
        <header class="meeting-header">
            <div class="meeting-info">
                <span class="room-label">Room:</span>
                <span id="roomIdDisplay" class="room-id">------</span>
                <button id="copyRoomBtn" class="btn-icon" title="Copy Room ID">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
                    </svg>
                </button>
            </div>
            <div id="recordingIndicator" class="recording-indicator hidden">
                <span class="rec-dot"></span>
                <span>REC</span>
                <span id="recordingTime" class="rec-time">00:00</span>
            </div>
            <div class="participants-count">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"></path>
                </svg>
                <span id="participantCount">1</span>
            </div>
        </header>

        <!-- Video Grid (Normal Mode) -->
        <div id="videoGrid" class="video-grid">
            <!-- Local video -->
            <div id="localVideoContainer" class="video-container local">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">
                    <span id="localName">You</span>
                    <span class="host-badge hidden">HOST</span>
                </div>
                <div class="video-status">
                    <span id="localMicStatus" class="status-icon mic-on">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"></path>
                            <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8"></path>
                        </svg>
                    </span>
                    <button id="pin-local" class="pin-btn" title="Pin Participant" onclick="togglePin('local')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Remote videos will be added dynamically -->
        </div>

        <!-- Screen Share Layout (Screen Share Mode) -->
        <div id="screenShareLayout" class="screen-share-layout hidden">
            <!-- Main screen share view -->
            <div class="screen-share-main-container">
                <video id="screenShareMain" autoplay playsinline></video>
                <div class="screen-share-label">
                    <span>ðŸ“º Screen Share</span>
                </div>
            </div>
            <!-- Sidebar with camera PiP -->
            <div id="screenShareSidebar" class="screen-share-sidebar">
                <div class="pip-container">
                    <video id="pipVideo" autoplay muted playsinline></video>
                    <div class="pip-label">You</div>
                </div>
            </div>
        </div>

        <!-- Control Bar -->
        <div class="control-bar">
            <div class="controls-left">
                <!-- Mic Button with clear status -->
                <button id="micBtn" class="control-btn" title="Toggle Microphone">
                    <svg class="icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"></path>
                        <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8"></path>
                    </svg>
                    <svg class="icon-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                        <path d="M9 9v3a3 3 0 005.12 2.12M15 9.34V4a3 3 0 00-5.94-.6"></path>
                        <path d="M17 16.95A7 7 0 015 12v-2m14 0v2c0 .57-.07 1.14-.22 1.68"></path>
                        <path d="M12 19v4M8 23h8"></path>
                    </svg>
                    <span>Mic On</span>
                </button>

                <!-- Camera Button with clear status -->
                <button id="cameraBtn" class="control-btn" title="Toggle Camera">
                    <svg class="icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 7l-7 5 7 5V7z"></path>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                    <svg class="icon-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M16 16v1a2 2 0 01-2 2H3a2 2 0 01-2-2V7a2 2 0 012-2h2m5.66 0H14a2 2 0 012 2v3.34l1 1L23 7v10">
                        </path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                    <span>Cam On</span>
                </button>

                <!-- Screen Share Button -->
                <button id="screenBtn" class="control-btn" title="Share Screen">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    <span>Share</span>
                </button>
            </div>

            <div class="controls-center">
                <!-- Record Button (Start) - Host Only -->
                <button id="recordBtn" class="control-btn record-btn hidden" title="Start Recording">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="4" fill="currentColor"></circle>
                    </svg>
                    <span>Record</span>
                </button>

                <!-- Hide Inactive Button - Only visible during recording -->
                <button id="hideInactiveBtn" class="control-btn hidden" title="Hide Participants without Camera">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24">
                        </path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                    <span>Hide Inactive</span>
                </button>

                <!-- Pause/Resume Button - Only visible during recording -->
                <button id="pauseRecordBtn" class="control-btn pause-btn hidden" title="Pause Recording">
                    <svg class="icon-pause" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16" fill="currentColor"></rect>
                        <rect x="14" y="4" width="4" height="16" fill="currentColor"></rect>
                    </svg>
                    <svg class="icon-resume hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon>
                    </svg>
                    <span>Pause</span>
                </button>

                <!-- Stop Button - Only visible during recording -->
                <button id="stopRecordBtn" class="control-btn stop-btn hidden" title="Stop Recording">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="6" width="12" height="12" rx="2" fill="currentColor"></rect>
                    </svg>
                    <span>Stop</span>
                </button>
            </div>

            <div class="controls-right">
                <button id="leaveBtn" class="control-btn leave-btn" title="Leave Meeting">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" />
                    </svg>
                    <span>Leave</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="main.js"></script>
</body>

</html>
